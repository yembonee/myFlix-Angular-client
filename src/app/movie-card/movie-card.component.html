<app-navbar></app-navbar>
<div
  style="
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10vh;
  "
>
  <mat-card class="mat-card" *ngFor="let movie of movies">
    <mat-card-header class="mat-card-header" style="padding: 20px">
      <mat-card-title style="font-weight: bold">{{
        movie.Title
      }}</mat-card-title>

      <mat-card-subtitle
        >Directed By: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      src="{{ movie.ImageURL }}"
      alt="{{ movie.Title }}"
      width="360px"
      height="500px"
    />
    <mat-card-actions
      class="mat-card-actions"
      style="justify-content: center; align-items: center; padding: 20px"
    >
      <button
        class="genre-button"
        mat-button
        color="accent"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        class="director-button"
        mat-button
        color="accent"
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
      >
        Director
      </button>
      <button
        class="description-button"
        mat-button
        color="accent"
        (click)="openDescriptionDialog(movie.Description)"
      >
        Description
      </button>
      <button mat-icon-button color="accent" (click)="toggleFavorite(movie)">
        <mat-icon
          *ngIf="!isFav(movie)"
          style="transform: scale(1.5)"
          color="accent"
          >favorite_border</mat-icon
        >
        <mat-icon *ngIf="isFav(movie)" style="transform: scale(1.5)" col
          >favorite</mat-icon
        >
      </button>
    </mat-card-actions>
  </mat-card>
</div>
