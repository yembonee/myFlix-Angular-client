<div class="main-page">
  <mat-card
    style="
      justify-content: center;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    "
  >
    <h1>Welcome to myFlix!</h1>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="align-self: center; width: 500px"
      color="primary"
    >
      Sign Up
    </button>
    <br />
    <button
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
      style="width: 500px; align-self: center"
    >
      Login
    </button>
  </mat-card>
</div>
<router-outlet></router-outlet>
