<mat-card-header class="director-card-header">
  <mat-card-title>{{ data.Name }}</mat-card-title>
</mat-card-header>
<mat-card-content class="mat-card-content">
  <table class="table">
    <tr>
      <td>
        <h4 class="bio">Bio:</h4>
      </td>
      <td><br />{{ data.Bio }}</td>
    </tr>
    <tr>
      <td>
        <h4 class="birth">Birth:</h4>
      </td>
      <td><br />{{ data.Birth }}</td>
    </tr>
  </table>
</mat-card-content>
